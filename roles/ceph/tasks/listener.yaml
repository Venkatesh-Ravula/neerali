- name: Add listeners
  when:
    - listeners.count is not defined
  vars:
    _log: >-
      {{
        neerali_ceph_logdir ~ '/nvme_listener_' ~ item.hostname
      }}
    _host_ip: >-
      {{
        neerali_ceph_nodes_public_ips[neerali_ceph_cluster_name][item.hostname]
      }}
  ansible.builtin.shell:
    cmd: |
      set -exuo pipefail
      nvmeof-cli --format json \
          --server-address {{ item.hostname }} \
          --server-port {{ nvme_admin_gw.port }} \
          listener add \
          --subsystem {{ nvmeof_subsystem }} \
          --traddr {{ _host_ip }} | tee {{ _log ~ '.log' }}
      touch {{ _log ~ '.success' }}
    creates: "{{ _log ~ '.success' }}"
  loop: "{{ listeners }}"
