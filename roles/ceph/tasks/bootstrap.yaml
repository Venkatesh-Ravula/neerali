- name: Prepare the argument map
  ansible.builtin.set_fact:
    _bootstrap_args: >-
      {{
        neerali_ceph_config[neerali_ceph_cluster_name]['bootstrap_config'] |
        default({}) |
        ansible.utils.remove_keys('image')
      }}

- name: Insert the monitor ip address
  ansible.builtin.set_fact:
    _bootstrap_args: >-
      {{
        _bootstrap_args |
        combine(
          {
            'mon-ip': neerali_ceph_nodes_public_ips[neerali_ceph_cluster_name][inventory_hostname]
          }
        )
      }}

- name: Debug arguments passed to bootstrap
  ansible.builtin.debug:
    var: _bootstrap_args

- name: Running minimal bootstrap
  vars:
    _args: "{{ _bootstrap_args | neerali.general.dict2args }}"
    _final_args: >-
      {{
        neerali_ceph_config[neerali_ceph_cluster_name]['bootstrap_config']['image'] is defined |
        ternary(
          '--image ' ~
          neerali_ceph_config[neerali_ceph_cluster_name]['bootstrap_config']['image'] ~
          'bootstrap' ~ 
          _args,
          'bootstrap ' ~ _args
        )
      }}
  ansible.builtin.shell: 
    cmd: |
      set -euxo pipefail
      cephadm {{ _final_args }}
      touch {{ neerali_ceph_logdir }}/minimal_bootstrap.success
    creates: "{{ neerali_ceph_logdir }}/minimal_bootstrap.success"
