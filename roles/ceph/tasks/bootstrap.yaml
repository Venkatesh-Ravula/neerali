- name: Prepare the argument map
  ansible.builtin.set_fact:
    _bootstrap_args: >-
      {{
        neerali_ceph_cluster_name.neerali_ceph_bootstrap_config | default({})
      }}

- name: Gather the monitor IP address
  when:
    - _bootstrap_args['mon-ip'] is not defined
  ansible.builtin.include_tasks:
    file: monitor_ip.yaml

# ToDo: Add support for custom arguments for multi cluster
- name: Debug arguments passed to bootstrap
  ansible.builtin.debug:
    var: _bootstrap_args

- name: Running minimal bootstrap
  vars:
    _args: "{{ _bootstrap_args | neerali.general.dict2args }}"
  ansible.builtin.shell: |
    set -xuo pipefail
    cephadm shell {{ _args }}
    touch {{ neerali_ceph_logdir }}/minimal_bootstrap.success
  creates: "{{ neerali_ceph_logdir }}/minimal_bootstrap.success"
