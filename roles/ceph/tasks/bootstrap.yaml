- name: Prepare the argument map
  ansible.builtin.set_fact:
    _bootstrap_args: >-
      {{
        neerali_ceph_config[neerali_cluster_name]['bootstrap_config'] |
        default({})
      }}

- name: Insert the monitor ip address
  ansible.builtin.set_fact:
    _bootstrap_args: >-
      {{
        _bootstrap_args |
        combine(
          {
            'mon-ip': neerali_ceph_nodes_public_ips[neerali_cluster_name][inventory_hostname]
          }
        )
      }}

- name: Debug arguments passed to bootstrap
  ansible.builtin.debug:
    var: _bootstrap_args

- name: Running minimal bootstrap
  vars:
    _args: "{{ _bootstrap_args | neerali.general.dict2args }}"
  ansible.builtin.shell: 
    cmd: |
      set -euxo pipefail
      cephadm shell {{ _args }}
      touch {{ neerali_ceph_logdir }}/minimal_bootstrap.success
    creates: "{{ neerali_ceph_logdir }}/minimal_bootstrap.success"
  register: _bootstrap_result

- name: Assert the minimal bootstrap was successful
  when:
    - _bootstrap_result is changed
  ansible.builtin.assert:
    that:
      - _bootstrap_result.rc == 0
