- name: Prepare environment for reimaging test systems.
  ansible.builtin.include_tasks: 01-bootstrap.yaml

- name: Map the data for reimage.
  vars:
    _nodes_data: >-
      {% set _node_map = {} -%}
      {% for _node in (neerali_system_layout.baremetal | default([])) -%}
      {%   set _data = {_node.os.type: _node.os.version: [_node.name]} %}