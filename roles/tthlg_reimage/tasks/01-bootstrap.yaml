- name: Install the required prerequisites
  become: true
  ansible.builtin.package:
    name: "{{ neerali_tthlg_reimage_packages }}"

- name: Ensure workspace exists
  ansible.builtin.file:
    path: "{{ item }}"
    recurse: true
    state: directory
    mode: "0755"
    owner: "{{ ansible_user_id }}"
    group: "{{ ansible_user_gid }}"
  loop:
    - "{{ neerali_tthlg_reimage_basedir }}"
    - "{{ neerali_tthlg_reimage_artifactdir }}"
    - "{{ neerali_tthlg_reimage_logdir }}"
  loop_control:
    label: "{{ item }}"

- name: Install teuthology
  ansible.builtin.pip:
    name: "{{ neerali_tthlg_reimage_repo }}"
    virtualenv: "{{ neerali_tthlg_reimage_artifactdir }}/venv"
    virtualenv_command: "python3 -m venv"

# Don't replace the configuration if contents are found to different.
# This is to avoid clobbering of existing file that may have more
# details and managed outside the purview of this run.
- name: Ensure teuthology configuration file exists.
  become: true
  vars:
    email_address: "{{ neerali_publish_email | default('cephci@redhat.com') }}"
  ansible.builtin.template:
    src: "templates/teuthology.yaml.j2"
    dest: "/etc/teuthology.yaml"
    owner: root
    group: root
    mode: "0644"
    force: false

- name: Gather the list of nodes to be reimaged
  ansible.builtin.set_fact:
    _neerali_tthlg_reimage_nodes: >- 
      {{
        neeral_systems_layout.baremetal | neerali.general.get_reimage_nodes
      }}
